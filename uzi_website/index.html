<html lang="en">
<head>

<meta name="theme-color" content="#7289da" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    /* Reset and base styles */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: #0e0e0e;
      --fg-color: #ffffff;
      --accent-color: #7f5af0;
      --secondary-color: #999;
      --glass-bg: rgba(30, 30, 30, 0.5);
      --border-color: rgba(255, 255, 255, 0.08);
      --tag-radius: 8px;
      --tag-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      color: var(--fg-color);
      font-family: var(--tag-font);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .redirect-container {
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 1.5rem;
      padding: 2rem 3rem;
      max-width: 420px;
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.4),
        inset 0 0 0.5px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      animation: fadeInUp 0.5s ease forwards;
      user-select: none;
    }

    .redirect-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      font-weight: 700;
    }

    .redirect-container p {
      font-size: 1rem;
      color: var(--secondary-color);
      margin-bottom: 2rem;
    }

    .redirect-container a {
      display: inline-block;
      padding: 0.65rem 1.8rem;
      border-radius: var(--tag-radius);
      background: var(--accent-color);
      color: var(--fg-color);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 2px 10px rgba(127, 90, 240, 0.4);
    }

    .redirect-container a:hover {
      background: #684bdb;
      box-shadow: 0 4px 15px rgba(127, 90, 240, 0.6);
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Redirecting to Home</h1>
    <p>Please wait while we take you to the homepage.</p>
    <a href="/home">Go to Home Now</a>
  </div>

  <script>
    // Redirect to /home after 2 seconds
    setTimeout(() => {
      window.location.href = '/home';
    }, 2000);
  </script>
</body>
</html>
